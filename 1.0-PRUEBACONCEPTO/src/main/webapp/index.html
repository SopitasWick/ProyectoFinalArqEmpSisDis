<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <meta charset="UTF-8">
    <style>
        #message {
            display: none;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<div id="message"></div> <!-- Mensaje de inicio de sesión o cierre de sesión -->
<form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <button type="submit">Login</button>
</form>
<button id="logoutButton" style="display: none;">Cerrar Sesión</button>
<button id="getButton">GET Recurso</button>
<button id="postButton">POST Recurso</button>
<script src="script.js"></script>
</body>
</html>
